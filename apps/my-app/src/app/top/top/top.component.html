<div *ngIf="basicInfo$ | async; else loading" class="top">
  <div class="top__detail">
    <app-detail [minDate]="minDate"></app-detail>
  </div>
  <div class="calendar-wrap">
    <full-calendar class="calendar" [options]="calendarOptions"></full-calendar>

    <p class="icon-text">*アイコンは登録した日付に表示されます</p>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <mat-spinner class="loading__spinner" diameter="30"></mat-spinner>
    <h2 class="loading__title">データ構成中...</h2>
  </div>
</ng-template>
