<div class="edtor-meal">
  <div class="tabs">
    <nav
      mat-tab-nav-bar
      mat-align-tabs="center"
      animationDuration="0ms"
      [disablePagination]="true"
    >
      <a
        class="mat-tab-label-meal"
        mat-tab-link
        routerLink="search"
        [queryParams]="linkQuery"
        routerLinkActive
        #rla0="routerLinkActive"
        [active]="rla0.isActive"
      >
        検索
      </a>
      <a
        class="mat-tab-label-meal"
        mat-tab-link
        routerLink="fav-foods"
        [queryParams]="linkQuery"
        routerLinkActive
        #rla1="routerLinkActive"
        [active]="rla1.isActive"
      >
        お気に入り
      </a>
      <a
        class="mat-tab-label-meal"
        mat-tab-link
        routerLink="my-set"
        [queryParams]="linkQuery"
        routerLinkActive
        #rla2="routerLinkActive"
        [active]="rla2.isActive"
      >
        マイセット
      </a>
      <a
        class="mat-tab-label-meal mat-tab-label-meal--selected"
        mat-tab-link
        routerLink="selected-foods"
        [queryParams]="linkQuery"
        routerLinkActive
        #rla3="routerLinkActive"
        [active]="rla3.isActive"
      >
        <span
          [matBadge]="
            (selectedFoodsOrSets$ | async)?.length !== 0
              ? (selectedFoodsOrSets$ | async)?.length
              : ''
          "
          [matBadgeColor]="
            (selectedFoodsOrSets$ | async)?.length < maxSelectNum
              ? 'primary'
              : 'warn'
          "
          matBadgeOverlap="true"
          >選択項目</span
        >
      </a>
    </nav>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
