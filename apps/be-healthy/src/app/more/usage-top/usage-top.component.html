<div class="top">
  <div class="top__discription top__discription--card">
    <img src="/assets/images/usage/today.png" alt="" class="top__card" />
    <p class="top__icon-discription">
      カードはその日の体重、体脂肪率、総摂取カロリー、1日のメモを表示します。体重・体脂肪、メモは鉛筆アイコンを選択することで編集可能です。また朝食、昼食、夕食アイコンを選択することで
      それぞれの食事編集ページへ移動します。
    </p>
    <div class="top__icons">
      <div class="top__icon">
        <img
          src="/assets/images/breakfast.svg"
          alt=""
          class="top__icon-image top__icon-image--breakfast"
        />
        <p class="top__icon-name">朝食</p>
      </div>
      <div class="top__icon">
        <img src="/assets/images/lunch.svg" alt="" class="top__icon-image" />
        <p class="top__icon-name">昼食</p>
      </div>
      <div class="top__icon">
        <img src="/assets/images/dinner.svg" alt="" class="top__icon-image" />
        <p class="top__icon-name">夕食</p>
      </div>
    </div>
    <p class="top__text top__text--card">
      カード自体を選択することで その日の詳細ページへ移動します。
      詳細ページでは各アイコンで編集した項目の結果を確認できます。
    </p>
  </div>
  <div class="border"></div>
  <div class="top__discription top__discription--calendar">
    <img src="/assets/images/usage/calendar.png" alt="" class="top__calendar" />
    <div class="top__text top__text--calendar">
      <p class="top__icon-discription">
        体重・体脂肪、食事は登録したカレンダーの日付上に表示されます。
        カレンダーの日付を選択することで
        選択した日付の詳細ページへ移動できます。
      </p>
      <div class="top__icons">
        <div class="top__icon">
          <img src="/assets/images/scale.svg" alt="" class="top__icon-image" />
          <p class="top__icon-name">体重・体脂肪</p>
        </div>
        <div class="top__icon">
          <img src="/assets/images/meal.svg" alt="" class="top__icon-image" />
          <p class="top__icon-name">食事</p>
        </div>
      </div>
    </div>
  </div>
</div>
