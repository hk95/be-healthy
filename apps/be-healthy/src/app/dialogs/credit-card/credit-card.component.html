<div mat-dialog-content>
  <h2 class="title">クレジットカード</h2>
  <form class="form" [formGroup]="form" (ngSubmit)="createCard()">
    <mat-form-field>
      <mat-label>カード名義</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="TARO YAMADA"
        autocomplete="off"
        required
      />
      <mat-error *ngIf="formNameControl.hasError('maxlength')"
        >入力文字数が多すぎます</mat-error
      >
      <mat-error *ngIf="formNameControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>メールアドレス</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="example@mail.com"
        autocomplete="off"
        required
        email
      />
      <mat-error *ngIf="formEmailControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="formEmailControl.hasError('email')"
        >正しいメールアドレスを入力してください</mat-error
      >
      <mat-error *ngIf="formEmailControl.hasError('maxlength')"
        >入力文字数が多すぎます</mat-error
      >
    </mat-form-field>
  </form>
  <div class="stripe__element" #cardElement></div>

  <div class="stripe__logo">
    <a href="https://stripe.com/ja-us" target="_blank">
      <img src="/assets/images/stripe.svg" alt="" />
    </a>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>キャンセル</button>
  <button
    mat-flat-button
    color="primary"
    form="form"
    (click)="createCard()"
    [disabled]="form.invalid || !isComplete"
  >
    登録
  </button>
</div>
