<h2 mat-dialog-title *ngIf="data.setId || data.recipeId">
  {{ data.title }}を削除しますか？
</h2>
<h2 mat-dialog-title *ngIf="!data.setId && !data.recipeId">
  アカウント情報は復元できません。よろしいですか？
</h2>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>キャンセル</button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteAction()"
    mat-dialog-close
  >
    削除
  </button>
</mat-dialog-actions>
